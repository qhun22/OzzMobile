{% extends 'base.html' %}
{% load static %}
{% block title %}Đăng nhập - QHUN22 Mobile{% endblock %}
{% block content %}
<div class="auth-form-container flex items-center justify-center py-12">
    <div class="auth-card w-full max-w-md mx-4">
        <!-- Card đăng nhập -->
        <div class="bg-white rounded-2xl shadow-xl overflow-hidden">
            <!-- Header -->
            <div class="bg-gradient-to-r from-blue-600 to-blue-800 py-8 px-6 text-center">
                <h1 class="text-2xl font-bold text-white">Đăng nhập</h1>
                <p class="text-blue-100 mt-2">Chào mừng bạn trở lại QHUN22 Mobile</p>
            </div>
            
            <!-- Form -->
            <form method="POST" class="p-8" id="loginForm">
                {% csrf_token %}
                
                <!-- Email -->
                <div class="mb-5">
                    <label for="email" class="block text-gray-700 font-medium mb-2">
                        Email <span class="text-red-500">*</span>
                    </label>
                    <input type="email" 
                           id="email" 
                           name="email" 
                           value="{{ request.POST.email|default:'' }}"
                           placeholder="Nhập email của bạn"
                           class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all"
                           required>
                </div>
                
                <!-- Password -->
                <div class="mb-5">
                    <label for="password" class="block text-gray-700 font-medium mb-2">
                        Mật khẩu <span class="text-red-500">*</span>
                    </label>
                    <div class="relative">
                        <input type="password" 
                               id="password" 
                               name="password" 
                               placeholder="Nhập mật khẩu"
                               class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all pr-12"
                               required>
                        <button type="button" 
                                onclick="togglePassword('password')"
                                class="absolute right-3 top-1/2 -translate-y-1/2 text-gray-400 hover:text-gray-600 p-1">
                            <i class="fas fa-eye" id="passwordIcon"></i>
                        </button>
                    </div>
                </div>
                
                <!-- Remember me & Forgot password -->
                <div class="flex items-center justify-between mb-6">
                    <label class="flex items-center cursor-pointer">
                        <input type="checkbox" name="remember_me" class="w-5 h-5 text-blue-600 border-gray-300 rounded focus:ring-blue-500 cursor-pointer">
                        <span class="ml-2 text-gray-600">Ghi nhớ đăng nhập</span>
                    </label>
                    <a href="{% url 'accounts:forgot_password' %}" class="text-blue-600 hover:text-blue-800 font-medium">
                        Quên mật khẩu?
                    </a>
                </div>
                
                <!-- Submit button -->
                <button type="submit" 
                        class="w-full bg-gradient-to-r from-blue-600 to-blue-700 hover:from-blue-700 hover:to-blue-800 text-white font-semibold py-3 px-6 rounded-lg transition-all duration-300 transform hover:scale-[1.02] shadow-lg hover:shadow-xl">
                    Đăng nhập
                </button>
            </form>
            
            <!-- Footer -->
            <div class="bg-gray-50 px-8 py-4 border-t border-gray-100">
                <p class="text-center text-gray-600">
                    Chưa có tài khoản? 
                    <a href="{% url 'accounts:register' %}" class="text-blue-600 hover:text-blue-800 font-semibold">
                        Đăng ký ngay
                    </a>
                </p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
