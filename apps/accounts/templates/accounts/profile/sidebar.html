<!-- Profile Sidebar -->
<div class="sidebar-menu bg-white rounded-2xl shadow-lg overflow-hidden sticky top-24">
    <div class="menu-header bg-gradient-to-r from-blue-600 to-blue-800 p-6 text-white">
        <div class="user-avatar w-16 h-16 bg-white/20 rounded-full flex items-center justify-center mb-3">
            <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                      d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/>
            </svg>
        </div>
        <p class="text-sm text-blue-100">Xin chào,</p>
        <p class="font-semibold truncate">
            {% if user.get_full_name %}
                {{ user.get_full_name }}
            {% else %}
                {{ user.email|truncatechars:20 }}
            {% endif %}
        </p>
    </div>
    
    <nav class="menu-items py-4">
        <!-- Thông tin cá nhân -->
        <a href="#section-info" class="menu-item active flex items-center gap-3 px-6 py-3 text-gray-800 hover:bg-blue-50 transition-colors border-l-4 border-blue-600" onclick="scrollToSection('section-info', this)">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                      d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/>
            </svg>
            <span class="font-medium">Thông tin cá nhân</span>
        </a>
        
        <!-- Đổi mật khẩu -->
        <a href="#section-password" class="menu-item flex items-center gap-3 px-6 py-3 text-gray-800 hover:bg-blue-50 transition-colors border-l-4 border-transparent" onclick="scrollToSection('section-password', this)">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                      d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"/>
            </svg>
            <span class="font-medium">Đổi mật khẩu</span>
        </a>
        
        <!-- Quản trị (chỉ hiện cho admin) -->
        {% if user.is_staff or user.is_superuser %}
        <a href="#section-admin" class="menu-item flex items-center gap-3 px-6 py-3 text-gray-800 hover:bg-blue-50 transition-colors border-l-4 border-transparent" onclick="scrollToSection('section-admin', this)">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                      d="M4 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2V6zM14 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2V6zM4 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2v-2zM14 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2v-2z"/>
            </svg>
            <span class="font-medium">Quản trị</span>
        </a>
        {% endif %}
        
        <!-- Đăng xuất -->
        <a href="{% url 'accounts:logout' %}" class="menu-item flex items-center gap-3 px-6 py-3 text-red-600 hover:bg-red-50 transition-colors border-l-4 border-transparent">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                      d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"/>
            </svg>
            <span class="font-medium">Đăng xuất</span>
        </a>
    </nav>
</div>

<script>
function scrollToSection(sectionId, element) {
    event.preventDefault();
    const section = document.getElementById(sectionId);
    if (section) {
        // Sử dụng CSS scroll-margin-top đã được cấu hình
        section.scrollIntoView({ behavior: 'smooth', block: 'start' });
        
        // Update active state
        document.querySelectorAll('.menu-item').forEach(item => {
            item.classList.remove('active', 'border-blue-600', 'bg-blue-50');
            item.classList.add('border-transparent');
        });
        element.classList.add('active', 'border-blue-600', 'bg-blue-50');
        element.classList.remove('border-transparent');
    }
}
</script>
