{% load static %}
<!-- Header chính - Sticky top -->
<header class="sticky top-0 z-50 bg-white shadow-md">
    <div class="max-w-7xl mx-auto px-4">
        <div class="flex items-center h-16">
            
            <!-- Logo -->
            <a href="/" class="flex-shrink-0">
                <img src="{% static 'images/logos/Logooqhun22.gif' %}" 
                     alt="QHUN22 Mobile" 
                     class="h-10 w-auto">
            </a>
            
            <!-- Search Box -->
            <div class="flex-1 max-w-xl mx-6 lg:mx-10">
                <form action="/products/search/" method="GET" class="relative">
                    <input type="text" 
                           name="q"
                           placeholder="Tìm iPhone, Samsung, Oppo..."
                           class="w-full h-11 pl-4 pr-11 bg-gray-100 border-0 rounded-lg
                                  focus:outline-none focus:ring-2 focus:ring-blue-500
                                  transition-all duration-300">
                    <button type="submit" 
                            class="absolute right-2 top-1/2 -translate-y-1/2 p-1.5
                                   text-gray-400 hover:text-blue-500 hover:bg-gray-200
                                   rounded-md transition-all duration-300 cursor-pointer">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                                  d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/>
                        </svg>
                    </button>
                </form>
            </div>
            
            <!-- Icons: Cart + Order Lookup + Account -->
            <div class="flex items-center gap-6 lg:gap-10">
                
                <!-- GIỎ HÀNG -->
                <a href="/cart/" 
                   class="flex items-center gap-3 text-gray-600 hover:text-blue-600 transition-colors group">
                    <div class="w-10 h-10 rounded-full bg-gray-100 flex items-center justify-center group-hover:bg-blue-50 transition-all duration-300 relative">
                        <svg class="w-5 h-5 text-gray-500 group-hover:text-blue-600 transition-colors" 
                             fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                                  d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z"/>
                        </svg>
                        <span class="absolute -top-1 -right-1 bg-red-500 text-white text-xs w-5 h-5 rounded-full flex items-center justify-center font-medium">0</span>
                    </div>
                    <div class="flex flex-col min-w-[80px]">
                        <span class="text-xs text-gray-400">Giỏ hàng</span>
                        <span class="text-sm font-medium group-hover:text-blue-600 transition-colors whitespace-nowrap">Thanh toán</span>
                    </div>
                </a>
                
                <!-- TRA CỨU ĐƠN -->
                <a href="/orders/" 
                   class="flex items-center gap-3 text-gray-600 hover:text-blue-600 transition-colors group">
                    <div class="w-10 h-10 rounded-full bg-gray-100 flex items-center justify-center group-hover:bg-blue-50 transition-all duration-300">
                        <svg class="w-5 h-5 text-gray-500 group-hover:text-blue-600 transition-colors" 
                             fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                                  d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2m-6 9l2 2 4-4"/>
                        </svg>
                    </div>
                    <div class="flex flex-col min-w-[90px]">
                        <span class="text-xs text-gray-400">Kiểm tra</span>
                        <span class="text-sm font-medium group-hover:text-blue-600 transition-colors whitespace-nowrap">Tra cứu đơn</span>
                    </div>
                </a>
                
                <!-- TÀI KHOẢN / ĐĂNG NHẬP -->
                {% if user.is_authenticated %}
                    <!-- Đã đăng nhập: hiển thị tên user, link đến profile -->
                    <a href="{% url 'accounts:profile' %}" 
                       class="flex items-center gap-3 text-gray-600 hover:text-blue-600 transition-colors group cursor-pointer">
                        <div class="w-10 h-10 rounded-full bg-gray-100 flex items-center justify-center group-hover:bg-blue-50 transition-all duration-300 relative">
                            <svg class="w-5 h-5 text-gray-500 group-hover:text-blue-600 transition-colors" 
                                 fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                                      d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/>
                            </svg>
                        </div>
                        <div class="flex flex-col min-w-[70px]">
                            <span class="text-xs text-gray-400">Xin chào</span>
                            <span class="text-sm font-medium group-hover:text-blue-600 transition-colors whitespace-nowrap">
                                {% if user.get_full_name %}
                                    {{ user.get_full_name }}
                                {% else %}
                                    {{ user.username }}
                                {% endif %}
                            </span>
                        </div>
                    </a>
                {% else %}
                    <!-- Chưa đăng nhập: link đến trang đăng nhập -->
                    <a href="{% url 'accounts:login' %}" 
                       class="flex items-center gap-3 text-gray-600 hover:text-blue-600 transition-colors group">
                        <div class="w-10 h-10 rounded-full bg-gray-100 flex items-center justify-center group-hover:bg-blue-50 transition-all duration-300">
                            <svg class="w-5 h-5 text-gray-500 group-hover:text-blue-600 transition-colors" 
                                 fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                                      d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/>
                            </svg>
                        </div>
                        <div class="flex flex-col min-w-[70px]">
                            <span class="text-xs text-gray-400">Xin chào</span>
                            <span class="text-sm font-medium group-hover:text-blue-600 transition-colors whitespace-nowrap">Đăng nhập</span>
                        </div>
                    </a>
                {% endif %}
            </div>
        </div>
    </div>
</header>
